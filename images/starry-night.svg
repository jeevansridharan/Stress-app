<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <radialGradient id="nightSky" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f0f1e;stop-opacity:1" />
    </radialGradient>
  </defs>
  
  <!-- Night sky -->
  <rect width="800" height="500" fill="url(#nightSky)"/>
  
  <!-- Moon -->
  <circle cx="650" cy="120" r="60" fill="#F4F4F4" opacity="0.9"/>
  <circle cx="665" cy="115" r="55" fill="#1a1a2e" opacity="0.3"/>
  
  <!-- Stars -->
  <circle cx="100" cy="80" r="2" fill="#FFF" opacity="0.9"/>
  <circle cx="150" cy="120" r="1.5" fill="#FFF" opacity="0.8"/>
  <circle cx="200" cy="60" r="2.5" fill="#FFF" opacity="1"/>
  <circle cx="250" cy="140" r="1" fill="#FFF" opacity="0.7"/>
  <circle cx="300" cy="90" r="2" fill="#FFF" opacity="0.9"/>
  <circle cx="350" cy="150" r="1.5" fill="#FFF" opacity="0.8"/>
  <circle cx="400" cy="70" r="2.5" fill="#FFF" opacity="1"/>
  <circle cx="450" cy="110" r="1" fill="#FFF" opacity="0.7"/>
  <circle cx="500" cy="50" r="2" fill="#FFF" opacity="0.9"/>
  <circle cx="550" cy="180" r="1.5" fill="#FFF" opacity="0.8"/>
  <circle cx="120" cy="200" r="1" fill="#FFF" opacity="0.7"/>
  <circle cx="280" cy="220" r="2" fill="#FFF" opacity="0.9"/>
  <circle cx="380" cy="240" r="1.5" fill="#FFF" opacity="0.8"/>
  <circle cx="480" cy="200" r="1" fill="#FFF" opacity="0.7"/>
