  <!-- Shooting star -->
  <line x1="500" y1="140" x2="580" y2="180" stroke="#FFF" stroke-width="2" opacity="0.6"/>
  <line x1="500" y1="140" x2="570" y2="175" stroke="#FFD700" stroke-width="1" opacity="0.8"/>
  
  <!-- Horizon silhouette -->
  <path d="M 0 400 Q 100 380 200 390 T 400 385 T 600 395 T 800 390 L 800 500 L 0 500 Z" fill="#0a0a15" opacity="0.8"/>
  
  <!-- Tree silhouettes -->
  <polygon points="150,350 130,400 170,400" fill="#000" opacity="0.6"/>
  <rect x="145" y="400" width="10" height="100" fill="#000" opacity="0.6"/>
  
  <polygon points="600,330 570,400 630,400" fill="#000" opacity="0.7"/>
  <rect x="595" y="400" width="10" height="100" fill="#000" opacity="0.7"/>
