<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="springSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E0F7FA;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#B2EBF2;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="500" fill="url(#springSky)"/>
  
  <!-- Tree trunk -->
  <rect x="320" y="150" width="60" height="350" fill="#5D4E37" rx="5"/>
  <rect x="310" y="180" width="20" height="100" fill="#4A3C28" rx="3"/>
  
  <!-- Main branches -->
  <path d="M 350 200 Q 280 180 220 190" stroke="#5D4E37" stroke-width="15" fill="none"/>
  <path d="M 350 200 Q 420 180 480 200" stroke="#5D4E37" stroke-width="15" fill="none"/>
  <path d="M 350 250 Q 250 240 180 260" stroke="#5D4E37" stroke-width="12" fill="none"/>
  <path d="M 350 250 Q 450 240 520 270" stroke="#5D4E37" stroke-width="12" fill="none"/>
  <path d="M 350 300 Q 280 300 200 330" stroke="#5D4E37" stroke-width="10" fill="none"/>
  <path d="M 350 300 Q 420 310 500 340" stroke="#5D4E37" stroke-width="10" fill="none"/>
  
  <!-- Cherry blossoms -->
  <!-- Branch 1 blossoms -->
  <circle cx="220" cy="190" r="35" fill="#FFB6C1" opacity="0.9"/>
  <circle cx="250" cy="185" r="30" fill="#FFC0CB" opacity="0.85"/>
  <circle cx="280" cy="180" r="28" fill="#FFB6C1" opacity="0.9"/>
  
  <!-- Branch 2 blossoms -->
  <circle cx="480" cy="200" r="32" fill="#FFC0CB" opacity="0.9"/>
  <circle cx="450" cy="190" r="28" fill="#FFB6C1" opacity="0.85"/>
  <circle cx="420" cy="185" r="30" fill="#FFC0CB" opacity="0.9"/>
  
  <!-- Branch 3 blossoms -->
  <circle cx="180" cy="260" r="30" fill="#FFB6C1" opacity="0.9"/>
  <circle cx="210" cy="250" r="28" fill="#FFC0CB" opacity="0.85"/>
  <circle cx="240" cy="245" r="25" fill="#FFB6C1" opacity="0.9"/>
  
  <!-- Branch 4 blossoms -->
  <circle cx="520" cy="270" r="30" fill="#FFC0CB" opacity="0.9"/>
  <circle cx="490" cy="260" r="28" fill="#FFB6C1" opacity="0.85"/>
  <circle cx="460" cy="250" r="26" fill="#FFC0CB" opacity="0.9"/>
  
  <!-- Branch 5 blossoms -->
  <circle cx="200" cy="330" r="28" fill="#FFB6C1" opacity="0.9"/>
  <circle cx="230" cy="320" r="25" fill="#FFC0CB" opacity="0.85"/>
  <circle cx="260" cy="310" r="27" fill="#FFB6C1" opacity="0.9"/>
  
  <!-- Branch 6 blossoms -->
  <circle cx="500" cy="340" r="28" fill="#FFC0CB" opacity="0.9"/>
  <circle cx="470" cy="330" r="26" fill="#FFB6C1" opacity="0.85"/>
  <circle cx="440" cy="320" r="25" fill="#FFC0CB" opacity="0.9"/>
  
  <!-- Falling petals -->
  <ellipse cx="150" cy="250" rx="8" ry="12" fill="#FFC0CB" opacity="0.7" transform="rotate(30 150 250)"/>
  <ellipse cx="400" cy="320" rx="8" ry="12" fill="#FFB6C1" opacity="0.6" transform="rotate(-45 400 320)"/>
  <ellipse cx="550" cy="380" rx="8" ry="12" fill="#FFC0CB" opacity="0.5" transform="rotate(60 550 380)"/>
  <ellipse cx="300" cy="400" rx="8" ry="12" fill="#FFB6C1" opacity="0.7" transform="rotate(-30 300 400)"/>
  <ellipse cx="600" cy="280" rx="8" ry="12" fill="#FFC0CB" opacity="0.6" transform="rotate(15 600 280)"/>
</svg>
