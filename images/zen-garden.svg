<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <!-- Background -->
  <rect width="800" height="500" fill="#F5E6D3"/>
  
  <!-- Sand base -->
  <rect y="100" width="800" height="400" fill="#E8D4B8"/>
  
  <!-- Zen circles in sand -->
  <circle cx="250" cy="300" r="80" fill="none" stroke="#D4B896" stroke-width="2" opacity="0.5"/>
  <circle cx="250" cy="300" r="100" fill="none" stroke="#D4B896" stroke-width="2" opacity="0.4"/>
  <circle cx="250" cy="300" r="120" fill="none" stroke="#D4B896" stroke-width="2" opacity="0.3"/>
  
  <circle cx="550" cy="320" r="60" fill="none" stroke="#D4B896" stroke-width="2" opacity="0.5"/>
  <circle cx="550" cy="320" r="80" fill="none" stroke="#D4B896" stroke-width="2" opacity="0.4"/>
  <circle cx="550" cy="320" r="100" fill="none" stroke="#D4B896" stroke-width="2" opacity="0.3"/>
  
  <!-- Rocks -->
  <ellipse cx="250" cy="300" rx="40" ry="35" fill="#8B7D6B"/>
  <ellipse cx="260" cy="305" rx="30" ry="25" fill="#A39382"/>
  <ellipse cx="240" cy="305" rx="25" ry="20" fill="#6B6256"/>
  
  <ellipse cx="550" cy="320" rx="35" ry="30" fill="#7D6E5D"/>
  <ellipse cx="560" cy="325" rx="25" ry="20" fill="#9B8D7C"/>
  
  <!-- Bamboo -->
  <rect x="650" y="50" width="15" height="280" fill="#6B8E23" rx="7"/>
  <rect x="680" y="80" width="15" height="250" fill="#7BA428" rx="7"/>
  <rect x="710" y="100" width="15" height="230" fill="#6B8E23" rx="7"/>
  
  <!-- Bamboo segments -->
  <line x1="645" y1="150" x2="670" y2="150" stroke="#556B2F" stroke-width="3"/>
  <line x1="645" y1="220" x2="670" y2="220" stroke="#556B2F" stroke-width="3"/>
  <line x1="675" y1="180" x2="700" y2="180" stroke="#556B2F" stroke-width="3"/>
  <line x1="675" y1="250" x2="700" y2="250" stroke="#556B2F" stroke-width="3"/>
  <line x1="705" y1="200" x2="730" y2="200" stroke="#556B2F" stroke-width="3"/>
  
  <!-- Leaves -->
  <ellipse cx="657" cy="45" rx="20" ry="8" fill="#8FBC8F" transform="rotate(-30 657 45)"/>
  <ellipse cx="670" cy="40" rx="20" ry="8" fill="#8FBC8F" transform="rotate(30 670 40)"/>
  <ellipse cx="687" cy="75" rx="20" ry="8" fill="#90EE90" transform="rotate(-30 687 75)"/>
  <ellipse cx="700" cy="70" rx="20" ry="8" fill="#90EE90" transform="rotate(30 700 70)"/>
</svg>
