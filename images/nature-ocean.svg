<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="oceanSky" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#87CEEB;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#E0F6FF;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="oceanWater" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4A90E2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2E5F8A;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="300" fill="url(#oceanSky)"/>
  
  <!-- Sun -->
  <circle cx="700" cy="100" r="60" fill="#FFD700" opacity="0.9"/>
  
  <!-- Ocean -->
  <rect y="300" width="800" height="200" fill="url(#oceanWater)"/>
  
  <!-- Waves -->
  <path d="M 0 320 Q 100 300 200 320 T 400 320 T 600 320 T 800 320" stroke="white" stroke-width="2" fill="none" opacity="0.5"/>
  <path d="M 0 340 Q 150 320 300 340 T 600 340 T 800 340" stroke="white" stroke-width="2" fill="none" opacity="0.4"/>
  <path d="M 0 360 Q 120 340 240 360 T 480 360 T 800 360" stroke="white" stroke-width="2" fill="none" opacity="0.3"/>
  
  <!-- Birds -->
  <path d="M 150 150 Q 160 145 170 150" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M 170 150 Q 180 145 190 150" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M 250 180 Q 260 175 270 180" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M 270 180 Q 280 175 290 180" stroke="#333" stroke-width="2" fill="none"/>
</svg>
