      <stop offset="0%" style="stop-color:#B39DDB;stop-opacity:1" />
      <stop offset="33%" style="stop-color:#90CAF9;stop-opacity:1" />
      <stop offset="66%" style="stop-color:#80CBC4;stop-opacity:1" />
