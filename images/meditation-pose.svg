<svg width="800" height="500" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="breathBg" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#E8EAF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#C5CAE9;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="500" fill="url(#breathBg)"/>
  
  <!-- Meditation figure (sitting person silhouette) -->
  <ellipse cx="400" cy="380" rx="100" ry="20" fill="#9FA8DA" opacity="0.3"/>
  
  <!-- Head -->
  <circle cx="400" cy="200" r="40" fill="#7986CB"/>
  
  <!-- Body -->
  <ellipse cx="400" cy="280" rx="60" ry="80" fill="#7986CB"/>
  
  <!-- Arms (meditation pose) -->
  <ellipse cx="320" cy="300" rx="30" ry="50" fill="#7986CB" transform="rotate(-30 320 300)"/>
  <ellipse cx="480" cy="300" rx="30" ry="50" fill="#7986CB" transform="rotate(30 480 300)"/>
  
  <!-- Legs (crossed) -->
  <ellipse cx="360" cy="360" rx="45" ry="30" fill="#7986CB"/>
  <ellipse cx="440" cy="360" rx="45" ry="30" fill="#7986CB"/>
  
  <!-- Breath circles emanating -->
  <circle cx="400" cy="200" r="80" fill="none" stroke="#5C6BC0" stroke-width="2" opacity="0.4"/>
  <circle cx="400" cy="200" r="110" fill="none" stroke="#5C6BC0" stroke-width="2" opacity="0.3"/>
  <circle cx="400" cy="200" r="140" fill="none" stroke="#5C6BC0" stroke-width="2" opacity="0.2"/>
  
  <!-- Calm text path -->
  <text x="400" y="450" font-family="Arial, sans-serif" font-size="32" fill="#5C6BC0" text-anchor="middle" font-weight="300">
    Inner Peace
  </text>
</svg>
