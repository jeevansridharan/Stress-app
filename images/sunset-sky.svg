<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
  <defs>
    <linearGradient id="sunsetGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B6B;stop-opacity:1" />
      <stop offset="30%" style="stop-color:#FFA07A;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FFD93D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#6C5CE7;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Sky -->
  <rect width="800" height="500" fill="url(#sunsetGrad)"/>
  
  <!-- Sun -->
  <circle cx="400" cy="200" r="80" fill="#FFA500" opacity="0.8"/>
  <circle cx="400" cy="200" r="60" fill="#FFD700" opacity="0.9"/>
  
  <!-- Clouds -->
  <ellipse cx="150" cy="120" rx="60" ry="30" fill="#FFDAB9" opacity="0.6"/>
  <ellipse cx="180" cy="130" rx="50" ry="25" fill="#FFDAB9" opacity="0.6"/>
  <ellipse cx="650" cy="150" rx="70" ry="35" fill="#FFDAB9" opacity="0.5"/>
  <ellipse cx="680" cy="160" rx="60" ry="30" fill="#FFDAB9" opacity="0.5"/>
  
  <!-- Horizon -->
  <rect y="350" width="800" height="150" fill="#2C3E50" opacity="0.3"/>
  
  <!-- Birds -->
  <path d="M 300 180 Q 310 175 320 180" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M 320 180 Q 330 185 340 180" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M 500 200 Q 510 195 520 200" stroke="#333" stroke-width="2" fill="none"/>
  <path d="M 520 200 Q 530 205 540 200" stroke="#333" stroke-width="2" fill="none"/>
</svg>
