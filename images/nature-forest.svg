  <ellipse cx="250" cy="340" rx="50" ry="70" fill="#388E3C"/>
  <rect x="238" y="340" width="24" height="60" fill="#5D4037"/>
  
  <ellipse cx="400" cy="330" rx="70" ry="90" fill="#2E7D32"/>
  <rect x="380" y="330" width="40" height="90" fill="#5D4037"/>
  
  <ellipse cx="550" cy="350" rx="55" ry="75" fill="#388E3C"/>
